<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight{
                float:right
            }
            img#flowerLeft{
                float:left
            }
        </style>
    </head>
    <body>
        <h2>float right</h2>
        <p>in this example the image will float to the right, in the paragraph,and the text and the paragraph will wrap arount the image. </p>
        <p>
            <img id="flowerRight"scr="flower.png"alt="tree"
            style="width:100px;height:100px;">
            <img id="flowerLeft"scr="flower.png"alt="tree"
            style="width:100px;height:100px;">
            this is a dummy content used to understand float property
        </p>
    </body>
</html>
